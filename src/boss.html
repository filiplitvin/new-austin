<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Фінальний бій з Обі-Ваном + Бос</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #111;
        font-family: sans-serif;
        color: white;
        text-align: center;
      }
      canvas {
        display: block;
        margin: 20px auto;
        background: #222;
        border: 2px solid #555;
      }
      #menu {
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 18px;
        cursor: pointer;
        background: #333;
        color: white;
        border: 2px solid #555;
        border-radius: 5px;
        transition: background 0.3s;
      }
      button:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <h1>Фінальний бій з Обі-Ваном</h1>
      <button class="boss-button" id="startBtn">Старт</button>
      <a class="boss-button" href="../index.html">Повернутися до меню</a>

      <button id="bossBtn" style="display: none">BOSS</button>
      <p>Виграно боїв: <span id="winsCount">0</span></p>
    </div>

    <canvas id="game" width="600" height="400" style="display: none"></canvas>

    <script>
      const canvas = document.getElementById("game");
      const ctx = canvas.getContext("2d");
      const menu = document.getElementById("menu");
      const startBtn = document.getElementById("startBtn");
      const bossBtn = document.getElementById("bossBtn");
      const winsCountElem = document.getElementById("winsCount");

      let gameMode = "menu"; // 'menu', 'fight', 'bossFight'
      let wins = 0;

      // Ігрові обʼєкти
      let player, enemy;

      function createPlayer() {
        return {
          x: 100,
          y: 180,
          width: 40,
          height: 40,
          color: "cyan",
          speed: 3,
          attack: false,
          attackTimer: 0,
          health: 10,
        };
      }

      function createEnemy(isBoss = false) {
        return {
          x: 450,
          y: 180,
          width: 40,
          height: 40,
          color: isBoss ? "purple" : "orange",
          speed: isBoss ? 1.5 : 2,
          attack: false,
          attackTimer: 0,
          health: isBoss ? 25 : 10,
          isBoss: isBoss,
        };
      }

      // Управління
      const keys = {};

      window.addEventListener("keydown", (e) => {
        if (gameMode === "fight" || gameMode === "bossFight") {
          keys[e.key.toLowerCase()] = true;
          if (e.key.toLowerCase() === "f") {
            player.attack = true;
            player.attackTimer = 10;
          }
        }
      });
      window.addEventListener("keyup", (e) => {
        keys[e.key.toLowerCase()] = false;
      });

      let enemyDirection = 1;
      let enemyAttackCooldown = 0;

      function resetFight(isBoss = false) {
        player = createPlayer();
        enemy = createEnemy(isBoss);
        enemyDirection = 1;
        enemyAttackCooldown = 0;
      }

      // Логіка бою
      function updateFight() {
        // Рух гравця WASD
        if (keys["w"] && player.y > 0) player.y -= player.speed;
        if (keys["s"] && player.y + player.height < canvas.height)
          player.y += player.speed;
        if (keys["a"] && player.x > 0) player.x -= player.speed;
        if (keys["d"] && player.x + player.width < canvas.width)
          player.x += player.speed;

        if (player.attackTimer > 0) player.attackTimer--;
        else player.attack = false;

        // Рух ворога
        enemy.x += enemy.speed * enemyDirection;
        if (enemy.x > 500) enemyDirection = -1;
        if (enemy.x < 400) enemyDirection = 1;

        if (enemyAttackCooldown > 0) enemyAttackCooldown--;
        else {
          if (Math.random() < (enemy.isBoss ? 0.03 : 0.02)) {
            enemy.attack = true;
            enemy.attackTimer = 10;
            enemyAttackCooldown = 80;
          }
        }
        if (enemy.attackTimer > 0) enemy.attackTimer--;
        else enemy.attack = false;

        // Удар гравця по ворогу
        if (player.attack && rectIntersect(player, enemy)) {
          enemy.health--;
          enemy.color = "red";
        } else {
          enemy.color = enemy.isBoss ? "purple" : "orange";
        }

        // Удар ворога по гравцю
        if (enemy.attack && rectIntersect(enemy, player)) {
          player.health--;
          player.color = "red";
        } else {
          player.color = "cyan";
        }

        // Перевірка здоровʼя
        if (enemy.health <= 0) {
          wins++;
          winsCountElem.textContent = wins;
          alert(
            enemy.isBoss ? "Ти переміг Боса! Вітаю!" : "Ворог переможений!"
          );
          endFight();
        }
        if (player.health <= 0) {
          alert("Ти програв!");
          endFight();
        }
      }

      function rectIntersect(a, b) {
        return !(
          b.x > a.x + a.width ||
          b.x + b.width < a.x ||
          b.y > a.y + a.height ||
          b.y + b.height < a.y
        );
      }

      function drawFight() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Гравець
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);

        ctx.fillStyle = player.attack ? "lime" : "white";
        ctx.fillRect(
          player.x + player.width,
          player.y + player.height / 3,
          20,
          8
        );

        // Ворог
        ctx.fillStyle = enemy.color;
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);

        ctx.fillStyle = enemy.attack ? "yellow" : "white";
        ctx.fillRect(enemy.x - 20, enemy.y + enemy.height / 3, 20, 8);

        // Здоров'я
        ctx.fillStyle = "white";
        ctx.font = "16px sans-serif";
        ctx.fillText(`Ти: ${player.health} HP`, 10, 20);
        ctx.fillText(
          `${enemy.isBoss ? "Бос" : "Обі-Ван"}: ${enemy.health} HP`,
          450,
          20
        );
      }

      function gameLoop() {
        if (gameMode === "fight" || gameMode === "bossFight") {
          updateFight();
          drawFight();
        }
        requestAnimationFrame(gameLoop);
      }

      function startFight() {
        gameMode = "fight";
        resetFight(false);
        canvas.style.display = "block";
        menu.style.display = "none";
      }

      function startBossFight() {
        gameMode = "bossFight";
        resetFight(true);
        canvas.style.display = "block";
        menu.style.display = "none";
      }

      function endFight() {
        gameMode = "menu";
        canvas.style.display = "none";
        menu.style.display = "block";

        // Якщо виграно 5 ігор і більше, показати кнопку BOSS
        if (wins >= 5) {
          bossBtn.style.display = "inline-block";
        }
      }

      // Кнопки
      startBtn.addEventListener("click", () => {
        startFight();
      });

      bossBtn.addEventListener("click", () => {
        startBossFight();
      });

      gameLoop();
    </script>
    <!-- <script type="module" src="./js/game.js"></script> -->
  </body>
</html>
