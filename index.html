<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Darth Muel Shadows of the dark power</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>

  <body>
    <!-- Головне меню -->
    <div id="main-menu" class="menu">
      <img src="./src/img/title.png" alt="title" />
      <button id="startBtn" class="menu-button">Start</button>
      <p class="menu-text-policy">
        This is Alpha version. Directed by Filip Litvin, ChatGPT, Copilot.
      </p>
    </div>

    <!-- Ігрова зона -->
    <div id="game-area">
      <div id="target" class="target"></div>
      <div id="target2" class="target"></div>
    </div>

    <div class="box"></div>

    <p class="score">Point's: <span id="score">0</span></p>
    <p class="time">Time: <span id="timer">00:30</span> с</p>
    <p class="policy"></p>

    <div class="creators">
      <img class="creators-photo" src="./src/img/creators.PNG" alt="creator" />
    </div>

    <div class="exit-button-box">
      <button id="exit-game-btn" class="exit-button">Exit to menu</button>
    </div>

    <!-- Екран завершення гри -->
    <div id="game-over-screen" class="game-over-screen" style="display: none">
      <h1 class="game-over-title">GAME OVER</h1>
      <p class="final-score">Your Score: <span id="final-score">0</span></p>
      <button id="play-again-btn" class="menu-button">Play Again</button>
      <button id="exit-to-menu-btn" class="menu-button">Exit to Menu</button>
    </div>

    <!-- Підключення скриптів -->
    <script src="./src/js/game.js"></script>
  </body>
</html>
